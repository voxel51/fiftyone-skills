name: Skill Feedback
description: Report bugs, request features, or ask questions about FiftyOne Skills
title: "[Feedback]: "
labels: ["feedback", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve FiftyOne Skills!

        **Tip:** Ask your AI assistant to gather session context automatically. Just say:
        "Help me submit feedback about [issue]"

        The agent will collect your environment, MCP tools, loaded skills, and generate formatted content.

  - type: dropdown
    id: feedback_type
    attributes:
      label: Feedback Type
      options:
        - Bug - Skill gave wrong instructions
        - Bug - MCP server error
        - Feature request
        - Question
    validations:
      required: true

  - type: textarea
    id: content
    attributes:
      label: Feedback
      description: Paste the content generated by your AI assistant, or describe your issue
      placeholder: |
        ## Session Context
        - **Agent:** Claude Code
        - **MCP Tools:** fiftyone (list_datasets, execute_operator, ...)
        - **Skills Loaded:** fiftyone-find-duplicates, fiftyone-dataset-import

        ## Description
        The skill instructed me to...

        ## Environment
        - FiftyOne: 1.0.0
        - MCP Server: 0.1.0
        - Python: 3.10.0
    validations:
      required: true
